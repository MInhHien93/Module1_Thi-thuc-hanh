<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi ký tự");

    function checkCharacter() {
        switch (str) {
            case 'a':
            case 'o':
            case 'e':
            case 'u':
            case 'i':
                alert("Ký tự " + str + " là ký tự số nguyên âm");
                break;
            default:
                alert("Ký tự " + str + " không phải ký tự số nguyên âm");
        }
    }

    checkCharacter();
</script>
</body>
</html>
